<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <div class="nav-logo border">
            <div class="logo"></div>
      </div>

      <div class="nav-address border">
            <p class="add-fst">Deliver To</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-sec">India</p>
            </div>
      </div>
      <div class="nav-search">
            <select class="search-select">
                <option>All</option>
            </select>
            <input class="search-input" type="text" placeholder="search Amazon" />
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
      </div>
      <div class="nav-lan border">
            <div class="lan-icon">
            <img
                src="img/USA flag.png"
                alt="english"
                style="
                height: 15px;
                width: 18px;
                margin-top: 15px;
                background-color: white;
                "
            />
            </div>
            <select class="lan-select">
            <option>EN</option>
            </select>
      </div>
      <div class="nav-list border">
            <p class="fst-p">Hello, Sign in</p>
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">
                    Account & Lists <i class="fa-solid fa-angle-down"></i>
                </button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="Log in/LogIn-Index.html" target="_blank">Sign up</a>
                    <a href="Log in/LogIn-Index.html" target="_blank">Log In</a>
                </div>
            </div>
      </div>
      <div class="nav-list border">
            <p class="fst-p">Returns</p>
            <p class="sec-p">& Orders</p>
      </div>
      <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            <a href="cart/index.html" class="sec-p cart">Cart</a>
      </div>
    </div>

    <div class="main">
        <div class="item">
            <h1>Shopping Cart</h1>
            <div class="product">
                <h2>Product 1</h2>
                <p>Price: $10.00</p>
                <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 2</h2>
                <p>Price: $15.00</p>
                <button onclick="addToCart('Product 2', 15.00)">Add to Cart</button>
            </div>
        </div>
        <div class="bill">
            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: $<span id="cartTotal">0.00</span></p>
        </div>
    </div>


    <script>
        var cart = [];
        var cartTotal = 0;

        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            cartTotal += price;
            updateCartDisplay();
        }

        function updateCartDisplay() {
            var cartItemsList = document.getElementById('cartItems');
            var cartTotalSpan = document.getElementById('cartTotal');
            cartItemsList.innerHTML = '';
            cart.forEach(function(item) {
                var li = document.createElement('li');
                li.textContent = item.name + ' - $' + item.price.toFixed(2);
                cartItemsList.appendChild(li);
            });
            cartTotalSpan.textContent = cartTotal.toFixed(2);
        }
    </script>
  </body>
</html>
